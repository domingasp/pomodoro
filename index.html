<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="./css/all.css">
        <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">

        <link rel="icon" href="./assets/pomodoro.png">

        <title>Pomodoro</title>
    </head>

    <body>
        <div class="main-body-div">
            <div class="strap-bar-div">
                <img class="strap-bar-img"src="./assets/pomodoro.png" alt="Drawing of a tomato">
                <span class="strap-bar-span">Pomodoro</span>
                <button class="strap-bar-btn"><i class="fas fa-info-circle strap-bar-btn__icon"></i>About</button>
            </div>

            <div>
                <div class="controls-container">
                    <button class="default-btn start-btn" onclick="startPomodoro(this)"><i class="fas fa-play strap-bar-btn__icon"></i>Start</button>
                    <button class="default-btn stop-btn" onclick="stopPomodoro(this)" disabled><i class="fas fa-stop strap-bar-btn__icon"></i>Stop</button>
                    <button class="default-btn pause-btn" onclick="pausePomodoro(this)" disabled><i class="fas fa-pause strap-bar-btn__icon"></i>Pause</button>
                </div>
                <span id="pomodoroCountdownLabelID">Pomodoro 1:</span>
                <span id="pomodoroCountdownID">25:00</span>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
